<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex bg-lightgrey min-h-screen">
    <article
      class="flex flex-col m-auto bg-white max-w-[21rem] xl:max-w-sm rounded-2xl text-center items-center p-4 shadow-lg"
    >
      <img src="/images/image-qr-code.png" alt="QR Code" class="rounded-xl" />
      <div class="mt-2 p-4 xl:p-4 space-y-4">
        <h1 class="font-bold text-dBlue text-xl xl:text-2xl">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-gBlue text-md px-0.5 xl:px-4">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </article>
  </body>
</html>
